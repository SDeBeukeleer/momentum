version: "3.8"

services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: momentum-app
    restart: unless-stopped
    environment:
      - DATABASE_URL=postgresql://momentum:${DB_PASSWORD}@db:5432/momentum
      - NEXTAUTH_SECRET=${NEXTAUTH_SECRET}
      - NEXTAUTH_URL=${NEXTAUTH_URL}
    ports:
      - "3000:3000"
    depends_on:
      db:
        condition: service_healthy

  db:
    image: postgres:16-alpine
    container_name: momentum-db
    restart: unless-stopped
    environment:
      POSTGRES_USER: momentum
      POSTGRES_PASSWORD: ${DB_PASSWORD}
      POSTGRES_DB: momentum
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U momentum -d momentum"]
      interval: 5s
      timeout: 5s
      retries: 5

volumes:
  postgres_data:
