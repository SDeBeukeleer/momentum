version: "3.8"

services:
  db:
    image: postgres:16-alpine
    container_name: momentum-db
    restart: unless-stopped
    environment:
      POSTGRES_USER: momentum
      POSTGRES_PASSWORD: momentum_dev_password
      POSTGRES_DB: momentum
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5433:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U momentum -d momentum"]
      interval: 5s
      timeout: 5s
      retries: 5

volumes:
  postgres_data:
